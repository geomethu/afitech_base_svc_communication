syntax = "proto3";

package afitech.communication.pb;

option go_package = "github.com/geomethu/afitech/svc_communication/pb";
option java_multiple_files = true;
option java_package = "base.v1";


message Sms {
    string mobile = 1;
    string msg = 2;
    string title = 3;
}

message SmsResponse {
    bool is_okay = 1;
}